<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/my-ui.js"></script>
	<script>
	//建立异步,注册用户
		function UserReg(){
			var $uname=uname.value;
			var $upwd=upwd.value;
			var $phone=phone.value;
			var $email=email.value;
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var result=xhr.responseText;
					if(result==1){
						alert("成功")
					}else{
						alert("失败")
					}
				}
			}
			xhr.open("post","/user/reg",true);
			var formdata="uname="+$uname+"&upwd="+$upwd+"&phone="+$phone+"&email="+$email;
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send(formdata);
		}
	</script>
	<style>
		button{
			padding:10px 15px;
			background:red;
			border:none;
			outline:none;
		}
    /* 验证消息：验证通过时的样式 */
    .success{
	    width:0px;height:20px;
	    overflow:hidden;
    }
    /* 验证消息：验证失败时的样式 */
    .fail{
      border:1px solid red;
      background-color:#ddd2;
      color:Red;
    }
	</style>
</head>
<body>
	<tbody>
			登录名称：<input type="text" id="uname"><span></span><br>
			用户密码：<input type="password" id="upwd"><span></span><br>
			确认密码：<input type="password" id="upwd2"><span></span><br>
			电话号码：<input type="text" id="phone"><span></span><br>
			电子邮箱：<input type="text" id="email"><span></span><br>
			<button id="btn_reg">注册用户</button>
	</tbody>
</body>
</html>
