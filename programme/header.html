  <style type="text/css">
/*header*/
	@media screen and (max-width:767px) {
		header{display:none !important;}
		nav #logo{border:none;box-shadow:none;}
		nav{text-align:center;}
		nav li{background:white;min-width:75%;}
		nav .nav-link,nav .nav-item{padding:0;margin:1px;}
		nav .nav-link{box-shadow:1px 1px 1px 1px gray}
		nav a{border-bottom:none !important;font:none !important;}

		[handbook]{position:absolute;top:50%;right:8%;}

	}
	#top-logo{
		height:62px;
		border-bottom:2px solid #dedede;
		overflow:hidden;
	}
	/* logo-shackd 短logo过渡	*/
	.logo-shack{
		transition:all 0.5s ease;
	}
	.logo-shack:hover{
		transform:translate(0px,5px);
	}
	/* long-logo 长logo动画	*/
	@keyframes swing{
		0%{transform:rotate(1deg);opacity:1;}
		25%{transform:rotate(2deg);opacity:0.5;}
		75%{transform:rotate(-1deg);opacity:0.5}
		100{transform:rotate(-2deg);opacity:1;}
	}
	.long-logo{
		width:148px !important;
		transition:all 0.5s ease;
		box-shadow:-1px -1px 0 1px #0004;
	}
	.long-logo:hover{
		animation: swing 1s ease;
	}
/*nav*/
	nav li{
		width: calc(100%/8);
		overflow:hidden;
		text-align:center;
		margin:4px;
	}
	nav ul a{
		font:bold 1.4rem 楷体;
		border-radius:3%;

	/*nav过渡*/
	[cartoon]{

	[movie]{

	[handbook]{

		transition:all 0.3s ease;
	}
	button{

	}
